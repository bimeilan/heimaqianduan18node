<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎注册</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/js/md5.js"></script>
</head>
<body>
        <div class="container" style="margin-top:180px; ">

                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">用户注册</div>
                        <div class="panel-body">
                            <form id="formId" class="form-horizontal">
                                <div class="form-group">
                                    <label for="uname" class="col-sm-2 control-label">用户名</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="username" id="usernameId" placeholder="请输入用户名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="pwd" class="col-sm-2 control-label">密码</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="password" id="passwordId" placeholder="请输入密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <input value= "注册" onclick="register();" class="btn btn-danger">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    </div>
            </div>       
</body>
<script>
// 1获取用户输入的信息
function register () {
    const username = $("#usernameId").val()
    // 对密码进行加密 md5是函数
    const password =$.md5($("#passwordId").val()+"BMM!@#") 

    //2 使用ajax发送post请求
    $.post('/account/register',{username,password},function(data,textStatus,jqXHR){
        if(data.status != 0) {  //代表失败
            alert(data.message)
        }else {  //代表成功
            window.location.href = "/account/login"
        }
    })
}

</script>
</html>
